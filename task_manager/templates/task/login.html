<html lang="en">
    <head>
        {% load static %}
        {% include "includes/header.html" %}
    </head>
    <body class="bg-navy-blue">
		<div class="d-flex flex-column flex-md-row align-items-center p-2 box-shadow bg-white">
            <img style="width:45px;" class="circle-logo" src="{%static 'images/logo.png'%}">
        </div>
        <div class="container">
            <div class="row my-5">
                <div class=" bg-white border-radius py-5 m-auto nav-shadow">
                    <div class="form-group text-center">
                        <h1 class="h3 pb-4 font-weight-bold  text-blue">Task Review System</h1> </div>
                    <div class="col-10 m-auto">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="row">
                                    <div class="form-group col-md-13">
                                        {{form.as_p}}
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <input type="submit" class="btn btn-round" value="Login">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
    {% include "includes/footer.html" %}
</html>
