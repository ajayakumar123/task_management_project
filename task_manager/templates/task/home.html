<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        {% include "includes/header.html" %}
        <meta charset="UTF-8">
            <title>Task Manager</title>
    </head>
    <body class="bg-navy-blue">
        <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 box-shadow bg-white mb-5">
            <h5 class="my-0 mr-md-auto">
                <a href="{%url 'task_list' %}">
                    <img style="width:45px;" src="{%static 'images/logo.png'%}">
                </a>
            </h5>
            <nav class="my-2 my-md-0">
                <div class="btn-group">
                    <a class="p-2  dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" href="#">
                        <i class="fa fa-user-circle  user-setting-icon"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                        <a href="{% url 'user_data' user.id %}">
                            <button class="dropdown-item" type="button" >
                                <i class="fa fa-user-circle  pr-2"></i> My Account
                            </button>
                        </a>
                        <a href="{% url 'task_list'%}">
                            <button class="dropdown-item" type="button" >
                                <i class="fa fa-tasks  pr-2"></i> Tasks
                            </button>
                        </a>
                        <a href="{% url 'logout'%}">
                            <button class="dropdown-item" type="button">
                                <i class="fa fa-power-off pr-2"></i> Logout
                            </button>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="tab-content">
            {% block body_block %}

            {% endblock %}
        </div>
    </body>
    {% include "includes/footer.html" %}
</html>
